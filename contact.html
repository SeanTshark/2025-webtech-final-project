<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/site.css">
    <title>Contact Page</title>
</head>
<body>
<header>
    <div class="flex flex-col items-center justify-between p-6 md:flex-row bg-teal-800">
        <a>
            <h1>Contact Form</h1>
        </a>

        <nav>
            <a href="projects.html">Projects</a>
        </nav>

        <nav>
            <a href="mywork.html">Sample Projects</a>
        </nav>

        <nav>
            <a href="index.html">Home</a>
        </nav>
    </div>
</header>
<main>
    <article>
        <header></header>

        <form id="contactForm" class="flex flex-col p-6 bg-blue-300">
            <div id="successMessage" class="success"></div>
            <div class="form-group flex flex-row justify-between p-2">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="border-2 border-black"/>
                </div>
                <div class="error w-52 border-2 border-black bg-white" id="nameError"></div>
            </div>
            <div class="form-group flex flex-row justify-between p-2">
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="border-2 border-black"/>
                </div>
                <div class="error w-52 border-2 border-black bg-white" id="emailError"></div>
            </div>
            <div class="form-group flex flex-row justify-between p-2">
                <div class="flex items-start">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" class="border-2 border-black"></textarea>
                </div>
                <div class="error w-52 border-2 border-black bg-white" id="messageError"></div>
            </div>
            <button type="submit" class="w-32 border-2 border-black">Send</button>
        </form>

    </article>
</main>
<footer>
    <div class="flex items-center justify-between p-6 flex-row bg-gray-400">

        <nav class="text-wrap">
            <a href="resume.html">Resume</a>
        </nav>
        <nav class="text-wrap">
            <a href="about.html">About</a>
        </nav>
        <nav class="text-wrap">
            <a href="contact.html">Contact Form</a>
        </nav>
    </div>
</footer>

<script src="./assets/js/contact-form.js"></script>
</body>
</html>
