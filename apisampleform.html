<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/site.css">
    <title>Sample Projects Page</title>
</head>
<body>
<header>
    <div class="flex flex-col items-center justify-between p-6 md:flex-row bg-teal-800">
        <a>
            <h1>Sample Projects</h1>
        </a>

        <nav>
            <a href="projects.html">Projects</a>
        </nav>

        <nav>
            <a href="mywork.html">Sample Projects</a>
        </nav>

        <nav>
            <a href="index.html">Home</a>
        </nav>
    </div>
</header>
<main>
    <article class="p-10">
        <header></header>

        <form id="api-html-form" class="html-form border-2 border-black flex flex-col">
            <h2 class="flex justify-center">Pick your API</h2>

            <div class="checkbox-pair flex flex-row self-center">

                <div class="jokes-check-pair mr-2">
                    <input type="checkbox" id="jokes-check" name="jokes-check">
                    <label for="jokes-check">Jokes</label>
                </div>

                <div class="password-check-pair">
                    <input type="checkbox" id="password-generator-check" name="password-generator-check">
                    <label for="password-generator-check">Password Generator</label>
                </div>

            </div>

            <label for="input-field" id="input-field-text" class="flex justify-center">Enter 1-100 Here!</label>
            <input type="text" id="input-field" name="input-field" class="border-2 border-black">

            <input type="submit"
                   id="api-request-button"
                   name="api-request-button"
                   class="w-24 self-center border-2 border-black p-1 text-wrap"
                   value="Get Response">

            <p id="api-response-field" class="break-words flex justify-center" >Hope you like your result!</p>

        </form>


    </article>
</main>
<footer>
    <div class="flex items-center justify-between p-6 flex-row bg-gray-400">

        <nav class="text-wrap">
            <a href="resume.html">Resume</a>
        </nav>
        <nav class="text-wrap">
            <a href="about.html">About</a>
        </nav>
        <nav class="text-wrap">
            <a href="contact.html">Contact Form</a>
        </nav>
    </div>
</footer>

<script src="./assets/js/api-sample-forms.js"></script>
</body>


</html>
